<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
 
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="libs/css/design.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya" rel="stylesheet">
    <script src="libs/angular.min.js"></script>
    <script src="libs/javascript/button.js"></script>
    <script src="libs/javascript/app.js"></script>
    <script src="libs/javascript/model.js"></script>
    <script src="libs/javascript/controller.js"></script>
</head>
<body ng-app="myapp">
    <div class="container" ng-controller="mainctrl">
        <h1 class="text-center">Tic Tae Toe Game</h1>
        
        <div class="row text-center">
            <div class = "main-div" ng-repeat="n in [1,2,3]">
            <button  ng-disabled="isValid" ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
           
            </div>
            <div class = "main-div" ng-repeat="n in [4,5,6]">
                <button  ng-disabled="isValid" ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
               
            </div>
            <div class = "main-div" ng-repeat="n in [7,8,9]">
                <button  ng-disabled="isValid" ng-click="clickEvent(n-1)">{{buttons[n-1].value}}</button>
              
            </div>
        </div>
        <h3 class="text-center">{{message}}</h3>
        <button ng-if="game" ng-click="load()" class="game">Start a new game</button>
    </div>
</body>
</html>
